<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="flex flex-col items-center justify-center h-screen overflow-x-hidden">

<div class="mb-4">
    <p class="text-4xl font-medium text-gray-900 dark:text-white">Productos</p>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg mx-auto max-w-2xl">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 overflow-x-auto">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                ID
            </th>
            <th scope="col" class="px-6 py-3">
                Name
            </th>
            <th scope="col" class="px-6 py-3">
                Marc
            </th>
            <th scope="col" class="px-6 py-3">
                Quantity
            </th>
            <th scope="col" class="px-6 py-3">
                Price
            </th>
            <th scope="col" class="px-6 py-3">
                Actions
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
            <th scope="row" th:text="${product.id}" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></th>
            <td th:text="${product.name}" class="px-6 py-4"></td>
            <td th:text="${product.mark}" class="px-6 py-4"></td>
            <td th:text="${product.quantity}" class="px-6 py-4"></td>
            <td th:text="${product.price}" class="px-6 py-4"></td>
            <td class="px-6 py-4 flex space-x-4">
                <a th:href="@{/products/view/{id}(id=${product.id})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">View</a>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="mt-4">
    <a th:href="@{/products/form}" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add product</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
